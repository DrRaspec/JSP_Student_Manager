<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .custom-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            min-width: 320px;
            max-width: 360px;
            width: 100%;
            text-align: center;
        }
        h1 {
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="custom-container">
        <h1 class="mb-4 fw-semibold text-dark">Student Manager</h1>
        <ul class="list-unstyled">
            <li class="mb-3">
                <a href="/student/add" class="btn btn-outline-primary w-100 py-2">Add New Student</a>
            </li>
            <li>
                <a href="/student/list" class="btn btn-outline-primary w-100 py-2">View All Students</a>
            </li>
        </ul>
    </div>
    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
