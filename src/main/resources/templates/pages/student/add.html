<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager - Add Student</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Preah+Vihear&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #8B5FBF;
            --light-purple: #A374D4;
            --bg-light: #F8F9FA;
        }
        
        /* Default font family for English */
        body {
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--light-purple) 100%);
            min-height: 100vh;
            font-family: 'Preah Vihear', 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Khmer font family when html lang is km */
        html[lang="km"] body {
            font-family: 'Preah Vihear', 'Khmer OS', 'Khmer UI', 'DaunPenh', sans-serif;
        }
        
        .sidebar {
            background: white;
            min-height: 100vh;
            border-radius: 0 20px 20px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 0;
        }
        
        .sidebar .nav-link {
            color: #666;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 4px 12px;
            transition: all 0.3s ease;
        }
        
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: #F0F4FF;
            color: var(--primary-purple);
        }
        
        .main-content {
            background: white;
            border-radius: 20px;
            margin: 20px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            min-height: calc(100vh - 40px);
        }
        
        .group-header {
            margin-bottom: 30px;
        }
        
        .group-title {
            font-size: 2rem;
            font-weight: 300;
            color: var(--primary-purple);
            margin-bottom: 5px;
        }
        
        /* Adjust font weight for Khmer text */
        html[lang="km"] .group-title {
            font-weight: 400;
        }
        
        .group-subtitle {
            color: #999;
            font-size: 0.9rem;
        }
        
        .brand-logo {
            width: 32px;
            height: 32px;
            background: var(--primary-purple);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 12px;
        }

        .form-container {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 0.2rem rgba(139, 95, 191, 0.25);
            background: white;
        }

        .form-control::placeholder {
            color: #adb5bd;
            font-size: 0.9rem;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--light-purple) 100%);
            border: none;
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 95, 191, 0.3);
            font-size: 1rem;
        }
        
        /* Adjust font weight for Khmer buttons */
        html[lang="km"] .btn-primary-custom {
            font-weight: 400;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 95, 191, 0.4);
            color: white;
        }

        .btn-primary-custom:active {
            transform: translateY(0);
        }

        .btn-secondary-custom {
            background: #6c757d;
            border: none;
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary-custom:hover {
            background: #5a6268;
            transform: translateY(-1px);
            color: white;
        }

        .form-actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: flex-start;
        }

        .form-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--light-purple) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .mb-3 {
            margin-bottom: 1.5rem !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 p-0">
                <div class="sidebar">
                    <!-- Brand -->
                    <div class="p-4">
                        <div class="d-flex align-items-center">
                            <div class="brand-logo">
                                <i class="bi bi-mortarboard"></i>
                            </div>
                            <span class="fw-bold">Training</span>
                        </div>
                    </div>
                    
                    <!-- Menu -->
                    <nav class="nav flex-column">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house me-2"></i>
                            <span th:text="#{dashboard}">Dashboard</span>
                        </a>
                        <a class="nav-link" href="#">
                            <i class="bi bi-list-check me-2"></i>
                            <span th:text="#{todo}">To Do</span>
                        </a>
                        <a class="nav-link" href="#">
                            <i class="bi bi-calendar3 me-2"></i>
                            <span th:text="#{calendar}">Calendar</span>
                        </a>
                        <a class="nav-link" href="/student/list">
                            <i class="bi bi-journal-text me-2"></i>
                            <span th:text="#{records}">All Records</span>
                        </a>
                        <a class="nav-link active" href="/student/add">
                            <i class="bi bi-file-earmark-text me-2"></i>
                            <span th:text="#{forms}">Forms</span>
                        </a>
                        <a class="nav-link" href="#">
                            <i class="bi bi-people me-2"></i>
                            <span th:text="#{users}">Users</span>
                        </a>
                        
                        <!-- Language Switcher -->
                        <div class="mt-3 px-3">
                            <small class="text-muted" th:text="#{language}">Language</small>
                            <div class="mt-2">
                                <a class="nav-link py-2" th:href="@{/student/add(lang=en)}">
                                    <i class="bi bi-translate me-2"></i>
                                    <span>English</span>
                                </a>
                                <a class="nav-link py-2" th:href="@{/student/add(lang=km)}">
                                    <i class="bi bi-translate me-2"></i>
                                    <span>ខ្មែរ</span>
                                </a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <div class="main-content">
                    <!-- Header -->
                    <div class="group-header">
                        <h1 class="group-title" th:text="#{add.student.title}">Add New Student</h1>
                        <p class="group-subtitle" th:text="#{add.student.subtitle}">Fill in the information below to add a new student to the system</p>
                    </div>

                    <!-- Form Container -->
                    <div class="form-container">
                        <div class="form-icon">
                            <i class="bi bi-person-plus"></i>
                        </div>
                        
                        <form th:action="@{/student/add}" th:object="${student}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label" th:text="#{student.name}">Student Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" 
                                       th:placeholder="#{enter.student.name}" placeholder="Enter student name" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label" th:text="#{student.email}">Email Address</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" 
                                       th:placeholder="#{enter.student.email}" placeholder="Enter student email" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="major" class="form-label" th:text="#{student.major}">Major</label>
                                <input type="text" class="form-control" id="major" th:field="*{major}" 
                                       th:placeholder="#{enter.student.major}" placeholder="Enter student major" required>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary-custom">
                                    <i class="bi bi-plus-circle me-2"></i>
                                    <span th:text="#{add.student}">Add Student</span>
                                </button>
                                <a href="/" class="btn btn-secondary-custom">
                                    <i class="bi bi-arrow-left me-2"></i>
                                    <span th:text="#{cancel}">Cancel</span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Language-specific font loading script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hasKhmerText = document.querySelector('span') && 
                                document.querySelector('span').textContent.match(/[\u1780-\u17FF]/);
            
            if (hasKhmerText || window.location.search.includes('lang=km')) {
                document.documentElement.setAttribute('lang', 'km');
            } else {
                document.documentElement.setAttribute('lang', 'en');
            }
        });
    </script>
</body>
</html>
