<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Manager - Edit</title>
</head>
<body>
    <form th:action="@{/student/edit}" th:object="${student}" method="post">
        <label>ID:</label>
        <input type="hidden" th:field="*{id}" />
        <label>Name:</label>
        <input type="text" th:field="*{name}" placeholder="Enter student name" required>
        <label>Email:</label>
        <input type="email" th:field="*{email}" placeholder="Enter student email" required>
        <label>Major:</label>
        <input type="text" th:field="*{major}" placeholder="Enter student major" required>
         <button type="submit">Save Changes</button>
    </form>
</body>
</html>
